openapi: 3.0.0
info:
  title: Hirely API
  version: 1.0.0
  description: API documentation for Hirely backend
  contact:
    name: Mohammed Taysser
    url: https://github.com/mohammed-taysser
    email: mohamedtaysser983@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: /api
    description: Local dev server
  - url: '{server}/api'
    description: Production server with custom domain
    variables:
      server:
        default: ''

security:
  - bearerAuth: []

tags:
  - name: System
    description: System-level operations
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management
  - name: Plans
    description: Plan management
  - name: Resumes
    description: Resume operations
  - name: ResumeTemplates
    description: Resume templates catalog
  - name: Exports
    description: Export status endpoints
  - name: Audit
    description: Audit log visibility

paths:
  /health:
    get:
      tags: [System]
      summary: Health check
      responses:
        '200':
          description: System health data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/HealthStatus'

  /audit-logs:
    get:
      tags: [Audit]
      summary: Get audit logs by entity
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - name: entityType
          in: query
          required: true
          schema:
            type: string
            enum: [user, resume, resumeExport, plan]
        - name: entityId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Audit logs list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogsResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                email:
                  type: string
                  format: email
                  maxLength: 100
                password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 100
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  maxLength: 100
                password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 100
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /auth/refresh-token:
    post:
      tags: [Auth]
      summary: Refresh access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string

  /auth/switch-user:
    post:
      tags: [Auth]
      summary: Switch to another user (Admin/Dev)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId]
              properties:
                userId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Switched user successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /users/me:
    get:
      tags: [Users]
      summary: Get current user
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

  /users:
    get:
      tags: [Users]
      summary: Get users (paginated)
      security: []
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/NameFilter'
        - $ref: '#/components/parameters/EmailFilter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsersResponse'

    post:
      tags: [Users]
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  minLength: 5
                  maxLength: 100
                email:
                  type: string
                  format: email
                  maxLength: 100
                password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 100
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

  /users/basic:
    get:
      tags: [Users]
      summary: Get basic users list (non-paginated)
      parameters:
        - $ref: '#/components/parameters/NameFilter'
        - $ref: '#/components/parameters/EmailFilter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'

  /users/{userId}:
    get:
      tags: [Users]
      summary: Get user by ID
      security: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags: [Users]
      summary: Update user
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 5
                  maxLength: 100
                email:
                  type: string
                  format: email
                  maxLength: 100
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

    delete:
      tags: [Users]
      summary: Delete user
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

  /users/{userId}/plan:
    patch:
      tags: [Users]
      summary: Change user plan
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [planCode]
              properties:
                planCode:
                  type: string
                  minLength: 2
                  maxLength: 50
                scheduleAt:
                  type: string
                  format: date-time
                  description: Optional future time to schedule the plan change
      responses:
        '200':
          description: Plan updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User or plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /plans:
    get:
      tags: [Plans]
      summary: Get plans (paginated)
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/PlanCodeFilter'
        - $ref: '#/components/parameters/PlanNameFilter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Plans list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPlansResponse'

    post:
      tags: [Plans]
      summary: Create a plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code, name, limits]
              properties:
                code:
                  type: string
                  minLength: 2
                  maxLength: 50
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                description:
                  type: string
                  maxLength: 500
                limits:
                  $ref: '#/components/schemas/PlanLimitInput'
      responses:
        '201':
          description: Plan created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Plan'

  /plans/{planId}:
    get:
      tags: [Plans]
      summary: Get plan by ID
      parameters:
        - $ref: '#/components/parameters/PlanIdParam'
      responses:
        '200':
          description: Plan found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Plan'
        '404':
          description: Plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags: [Plans]
      summary: Update plan
      parameters:
        - $ref: '#/components/parameters/PlanIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  minLength: 2
                  maxLength: 50
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                description:
                  type: string
                  maxLength: 500
                limits:
                  $ref: '#/components/schemas/PlanLimitInput'
      responses:
        '200':
          description: Plan updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Plan'

    delete:
      tags: [Plans]
      summary: Delete plan
      parameters:
        - $ref: '#/components/parameters/PlanIdParam'
      responses:
        '200':
          description: Plan deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Plan'

  /resumes:
    get:
      tags: [Resumes]
      summary: Get resumes (paginated)
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Resumes list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResumesResponse'

    post:
      tags: [Resumes]
      summary: Create resume
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, data]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 200
                data:
                  type: object
                templateId:
                  type: string
                  description: Resume template identifier (e.g. classic)
                  default: classic
                templateVersion:
                  type: string
                  nullable: true
                  description: Specific template version, if locked
                themeConfig:
                  type: object
                  nullable: true
                  description: Per-resume theme overrides (colors, fonts, etc.)
      responses:
        '201':
          description: Resume created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Resume'

  /resumes/basic:
    get:
      tags: [Resumes]
      summary: Get basic resumes list (non-paginated)
      parameters:
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Resumes list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Resume'

  /resumes/{resumeId}:
    get:
      tags: [Resumes]
      summary: Get resume by ID
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      responses:
        '200':
          description: Resume found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Resume'

    patch:
      tags: [Resumes]
      summary: Update resume
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 200
                data:
                  type: object
                templateId:
                  type: string
                  description: Resume template identifier (e.g. classic)
                templateVersion:
                  type: string
                  nullable: true
                  description: Specific template version, if locked
                themeConfig:
                  type: object
                  nullable: true
                  description: Per-resume theme overrides (colors, fonts, etc.)
      responses:
        '200':
          description: Resume updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Resume'

    delete:
      tags: [Resumes]
      summary: Delete resume
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      responses:
        '200':
          description: Resume deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Resume'

  /resumes/{resumeId}/default:
    patch:
      tags: [Resumes]
      summary: Set default resume
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      responses:
        '200':
          description: Default resume updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Resume'

  /resume-templates:
    get:
      tags: [ResumeTemplates]
      summary: List available resume templates
      description: Returns the list of resume templates exposed by the shared templates package.
      responses:
        '200':
          description: Resume templates list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ResumeTemplate'

  /resumes/{resumeId}/snapshots:
    get:
      tags: [Resumes]
      summary: Get resume snapshots
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
      responses:
        '200':
          description: Resume snapshots
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResumeSnapshotsResponse'

  /resumes/{resumeId}/exports:
    get:
      tags: [Resumes]
      summary: Get resume exports
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/CreatedAtStart'
        - $ref: '#/components/parameters/CreatedAtEnd'
        - $ref: '#/components/parameters/ExportStatusFilter'
      responses:
        '200':
          description: Resume exports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResumeExportsResponse'

  /resumes/{resumeId}/exports/{exportId}/status:
    get:
      tags: [Resumes]
      summary: Get resume export status
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
        - $ref: '#/components/parameters/ExportIdParam'
      responses:
        '200':
          description: Export status
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ExportStatusResponse'

  /resumes/{resumeId}/export:
    post:
      tags: [Resumes]
      summary: Enqueue export (stored, async)
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [store]
              properties:
                store:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Export enqueued
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          exportId:
                            type: string
                          delivery:
                            type: string
                            enum: [download, email]

  /resumes/{resumeId}/export/download:
    get:
      tags: [Resumes]
      summary: Direct export download (no storage)
      parameters:
        - $ref: '#/components/parameters/ResumeIdParam'
      responses:
        '200':
          description: PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary

  /resumes/exports/{exportId}/status:
    get:
      tags: [Exports]
      summary: Get export status
      parameters:
        - $ref: '#/components/parameters/ExportIdParam'
      responses:
        '200':
          description: Export status
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ExportStatusResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication endpoint

  parameters:
    PageParameter:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    LimitParameter:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 500
    NameFilter:
      name: name
      in: query
      required: false
      schema:
        type: string
        minLength: 3
        maxLength: 100
    EmailFilter:
      name: email
      in: query
      required: false
      schema:
        type: string
        maxLength: 100
    CreatedAtStart:
      name: createdAt[startDate]
      in: query
      required: false
      schema:
        type: string
        format: date-time
    CreatedAtEnd:
      name: createdAt[endDate]
      in: query
      required: false
      schema:
        type: string
        format: date-time
    UserIdParam:
      name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    ResumeIdParam:
      name: resumeId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    ExportIdParam:
      name: exportId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    PlanIdParam:
      name: planId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    PlanCodeFilter:
      name: code
      in: query
      required: false
      schema:
        type: string
        minLength: 2
        maxLength: 50
    PlanNameFilter:
      name: name
      in: query
      required: false
      schema:
        type: string
        minLength: 2
        maxLength: 100
    ExportStatusFilter:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum: [PENDING, READY, FAILED]

  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operation completed successfully
        data:
          type: object
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          description: Error message or object
          oneOf:
            - type: string
            - type: object
        stack:
          type: string
          nullable: true
        path:
          type: string
          nullable: true
        method:
          type: string
          nullable: true

    PaginatedUsersResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
                metadata:
                  type: object
                  properties:
                    total:
                      type: integer
                    page:
                      type: integer
                    limit:
                      type: integer
                    totalPages:
                      type: integer
                    hasNext:
                      type: boolean
                    hasPrev:
                      type: boolean

    PaginatedPlansResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Plan'
                metadata:
                  type: object
                  properties:
                    total:
                      type: integer
                    page:
                      type: integer
                    limit:
                      type: integer
                    totalPages:
                      type: integer
                    hasNext:
                      type: boolean
                    hasPrev:
                      type: boolean

    PaginatedResumesResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Resume'
