name: Publish Packages

on:
  push:
    tags:
      - 'resume-core-v*'
      - 'resume-templates-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish @hirely/resume-core
        if: startsWith(github.ref_name, 'resume-core-v')
        working-directory: packages/resume-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm publish --access public --provenance

      - name: Publish @hirely/resume-templates
        if: startsWith(github.ref_name, 'resume-templates-v')
        working-directory: packages/resume-templates
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm publish --access public --provenance
